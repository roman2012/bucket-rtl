<body class="login-body">

  <div class="container">

    <form class="form-signin" action="index.html">
      <h2 class="form-signin-heading">ثبت نام</h2>
      <div class="login-wrap">
        <p>لطفا اطلاعات زیر را تکمیل کنید</p>
        <input type="text" class="form-control" placeholder="نام کامل" autofocus>
        <input type="text" class="form-control" placeholder="آدرس" autofocus>
        <input type="text" class="form-control" placeholder="ایمیل" autofocus>
        <input type="text" class="form-control" placeholder="شهر" autofocus>
        <div class="radios">
          <label class="label_radio col-lg-6 col-sm-6" for="radio-01">
            <input name="sample-radio" id="radio-01" value="1" type="radio" checked />
            مرد
          </label>
          <label class="label_radio col-lg-6 col-sm-6" for="radio-02">
            <input name="sample-radio" id="radio-02" value="1" type="radio" />
            زن
          </label>
        </div>

        <p>جزییات اکانت خود را وارد کنید</p>
        <input type="text" class="form-control" placeholder="نام کاربری" autofocus>
        <input type="password" class="form-control" placeholder="رمز عبور">
        <input type="password" class="form-control" placeholder="تکرار رمز عبور">
        <label class="checkbox">
          <input type="checkbox" value="agree this condition">موافقت با شرایط</label>
        <button class="btn btn-lg btn-login btn-block" type="submit">تایید</button>

        <div class="registration">
          قبلا ثبت نام کرده اید؟
          <a class="" href="login.html">ورود</a>
        </div>

      </div>

    </form>

  </div>
